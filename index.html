<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>awesome books</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container" id="container">
      <ul>
        <li><a class="" href="#home">Contact</a></li>
        <li><a href="#news" id="add-new">Add New</a></li>
        <li><a href="#contact" id="list">List</a></li>
        <li id="awesome-logo"><a href="#about">Awesome Book</a></li>
      </ul>
      <div id="div-date">
        <p id="date"></p>
      </div>

      <h1 id="all-books">All Awesome Books</h1>
      <div class="dynamic" id="dynamic"></div>
      <div id="add-book" >
        <h2>Add a new book</h2>
        <form action="#" id="form-content" >
          <div class="form">
            <label for="title"></label>
            <input
              type="text"
              id="title"
              class="title main-title"
              placeholder="Title"
            />
          </div>
          <br />
          <div class="form1">
            <label for="author"></label>
            <input type="text" id="author" class="author" placeholder="Author" />
          </div>
          <br />
          <button type="button" id="btn" class="btns">Add</button>
        </form>
      </div>

      <footer class="copyright">
        <p>Copyright</p>
      </footer>
    </div>

    <script src="data.js"></script>
  </body>
</html>
